<!DOCTYPE html>

<html>

<head>
    <title>Felipe's Pomodoro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1>Do your job!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="external-border">
                    <div class="circle" style="--angle: 0deg">
                        <div class="inner-circle">
                            <div class="internal-border">
                                <input class="digit-input" data-part="m1" value="0" maxlength="1">
                                <input class="digit-input" data-part="m2" value="0" maxlength="1">
                                :
                                <input class="digit-input" data-part="s1" value="0" maxlength="1">
                                <input class="digit-input" data-part="s2" value="0" maxlength="1">
                            </div>
                        </div>
                    </div>
                </div>                              

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="startbtn">Start</button>
                <button id="pausebtn" hidden>Pause</button>
                <button id="resetbtn" hidden>Reset</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
